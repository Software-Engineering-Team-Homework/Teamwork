<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆/注册</title>
    <!-- 引入css -->
    <link rel="stylesheet" href="./style.css">
</head>
<script>
    alert("欢迎使用事务待办系统")
</script>
<body>

    <div class="container">
        <div class="container-forms">

            <div class="container-info">
                
                <div class="info-item">
                    <div class="table">
                        <div class="table-cell">
                            <p>
                                你有账户吗?
                            </p>
                            <button class="info-btn">
                                登 录
                            </button>
                       
                        </div>
                    </div>
                </div>


                <div class="info-item">
                    <div class="table">
                        <div class="table-cell">
                            <p>
                                没有账户快来注册?
                            </p>
                            <button class="info-btn">
                                注 册
                            </button>
                       
                        </div>
                    </div>
                </div>


            </div>

            <div class="container-form">

                <div class="form-item login-in">
                    <div class="table">
                        <div class="table-cell">
<form >

    <input type="text"id="login-Username" placeholder="账号">
    <input type="password"id="login-Password" placeholder="密码">

    <button class="btn" onclick="login()">
     登 录1
   </button>
</form>
                               
                             
                        </div>
                    </div>
                </div>

                <div class="form-item sign-up">
                    <div class="table">
                        <div class="table-cell">
                            
                                <input type="text"id="login-fullName" placeholder="用户名">
                                <input type="text"id="login-Username" placeholder="账号">
                                <input type="password"id="login-Password" placeholder="密码">
                                <button class="btn" onclick="newdata(this)">
                                  注 册1
                                </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="./script.js">

    </script>
</body>
</html>
